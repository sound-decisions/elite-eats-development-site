<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Eats - Development Version</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <img src="assets/img/elite-eats-logo-white-text-color-icon.png" class="logo" />
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="page-title">Development Site</h1>
        <div class="card">
          <h2>Colour Palette</h2>
          <div class="sub-container">
            <div class="bg-primary-dark colour-palette-sample">
              <div class="colour-palette-text"><p>Primary Dark</p></div>
            </div>
            <div class="bg-primary colour-palette-sample">
              <div class="colour-palette-text"><p>Primary</p></div>
            </div>
            <div class="bg-primary-light colour-palette-sample">
              <div class="colour-palette-text"><p>Primary Light</p></div>
            </div>
            <div class="bg-secondary colour-palette-sample">
              <div class="colour-palette-text"><p>Secondary</p></div>
            </div>
            <div class="bg-accent colour-palette-sample">
              <div class="colour-palette-text"><p>Accent</p></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <img src="assets/img/elite-eats-logo-light.png" />
      </div>
    </footer>
  </body>
</html>
